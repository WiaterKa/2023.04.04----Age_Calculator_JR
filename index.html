<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <form>
          <div class="form-input">
            <div class="input inp1">
              <label for="day">Day</label><br />
              <input
                class="fi1"
                type="number"
                min="1"
                max="31"
                id="day"
                name="dat"
                placeholder="DD"
              /><br />
              <div class="validation-box"></div>
            </div>
            <div class="input inp2">
              <label for="month">Month</label><br />
              <input
                class="fi2"
                type="number"
                min="1"
                max="12"
                id="month"
                name="month"
                placeholder="MM"
              />
              <div class="validation-box"></div>
            </div>
            <div class="input inp3">
              <label for="Year">Year</label><br />
              <input
                class="fi3"
                type="number"
                id="year"
                name="year"
                placeholder="YYYY"
              />
              <div class="validation-box"></div>
            </div>
          </div>

          <div class="form-btn">
            <hr />
            <label class="cursor: pointer;">
              <input
                type="submit"
                name="mysubmit"
                value="val1"
                style="display: none"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="46"
                height="44"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </label>
          </div>
        </form>
        <div class="outcome-box">
          <h2><span class="years">YYYY</span> years</h2>
          <h2><span class="months">MM</span> months</h2>
          <h2><span class="days">DD</span> days</h2>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
